<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        button{
            padding: 15px 60px;
            border: none;
            color: white;

        }
        #btn1{
            background-color: orange;
        }
        #btn2{
            background-color: orangered;
        }
        img{
            width: 350px;
            height: 450px;
        }

    <script>
        function addToCart(){
            alert('your item is added to cart!!!')
        }
    </script>

    <img src="https://rukminim2.flixcart.com/image/832/832/xif0q/backpack/h/u/f/-original-imah3j66dxghnggm.jpeg?q=70&crop=false" alt="">
    <div>
    <button id="btn1" onclick="addToCart()">ADD TO CART</button>
    <button id="btn2">BUY NOW</button>
    </div>

    <hr/>
    <button class="btn btn-success">Success Btn</button>
    <button class="btn btn-primary">Primary Btn</button>
    <button class="btn btn-secondary">Secondary Btn</button>
    <button class="btn btn-warning">Warning Btn</button>
    <button class="btn btn-danger">Danger Btn</button>
